<!DOCTYPE HTML>
<html>
	<title>Lolita</title>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width,initial-scale=1,user-scalable=0,viewport-fit=cover">
		<script src="./js/utils.js"></script>
		<script src="./js/main.js"></script>
		<script src="./js/app.js"></script>
		<script src="./js/router.js"></script>
		<script src="./js/user.js"></script>
		<script src="./js/backend.js"></script>
		<script src="./js/hmac-sha256.js"></script>
		<link rel="stylesheet" type="text/css" href="./css/weui.min.css">
		<link rel="stylesheet" type="text/css" href="./css/main.css">
	</head>
	<body>
		<div id="login" class="full">
			<div class="login-box" style="position: relative;top: 30%;text-align: center;">
				<h1>Lolita</h1>
				<div class="weui-cell">
					<div class="weui-cell__bd">
						<input class="weui-input" type="text" id="username" placeholder="账号">
					</div>
				</div>
				<div class="weui-cell">
					<div class="weui-cell__bd">
						<input class="weui-input" type="password" id="password" placeholder="密码">
					</div>
				</div>
				<div class="weui-cell">
					<button class="weui-btn weui-btn_primary" onclick="app.Login();">登陆</button>
				</div>
			</div>
		</div>
		<div id="home" style="display:none;">
			<div id="tableContainer">
			</div>
			<div><button class="weui-btn weui-btn_plain-primary" onclick="app.ShowAddNew();">添加</button></div>
			<div id="popups" style="display:none;">
				<div id="popup-mask" class="weui-mask"></div>
				<div id="AddNew" class="popup-full">
					<div class="full flex-column">
						<div class="weui-dialog__hd flex-fixed"><strong class="weui-dialog__title">新增物品</strong></div>
						<div id="add-content" style="flex-grow:1; overflow: scroll;">
							<div style="width: 100%; height: 400px;"></div>
							<div class="content">
								<div class="weui-cells weui-cells_form">
									<div class="weui-cell">
										<div class="weui-cell__bd">
										<textarea id="remark" class="weui-textarea" placeholder="备注"></textarea>
										</div>
									</div>
								</div>
								<div class="weui-cells">
									<div class="weui-cell weui-cell_select weui-cell_select-before">
										<div class="weui-cell__bd">
											<select id="status" class="weui-select" style="width:100%;" name="selectStatus">
											</select>
										</div>
									</div>
								</div>
								<div class="weui-cells">
									<div class="weui-cell weui-cell_select weui-cell_select-before">
										<div class="weui-cell__hd">
											<select writeTo="catagory" class="weui-select" name="selectCatagories">
											</select>
										</div>
										<div class="weui-cell__bd">
											<input id="catagory" class="weui-input" type="text" placeholder="输入或选择分类">
										</div>
									</div>
								</div>
								<div class="weui-cells">
									<div class="weui-cell weui-cell_select weui-cell_select-before">
										<div class="weui-cell__hd">
											<select writeTo="name" class="weui-select" name="selectNames">
											</select>
										</div>
										<div class="weui-cell__bd">
											<input id="name" class="weui-input" type="text" placeholder="输入或选择名称">
										</div>
									</div>
								</div>
								<div class="weui-cell">
									<div class="weui-cell__hd"><label class="weui-label">邮费</label></div>
									<div class="weui-cell__bd">
									<input default="0" id="mail_fee" class="weui-input" type="number" pattern="[0-9]*" placeholder="邮费">
									</div>
								</div>
								<div class="weui-cell">
									<div class="weui-cell__hd"><label class="weui-label">已支付</label></div>
									<div class="weui-cell__bd">
									<input id="paid" class="weui-input" type="number" pattern="[0-9]*" placeholder="已支付的金额，包括邮费等杂项。">
									</div>
								</div>
								<div class="weui-cell">
									<div class="weui-cell__hd"><label class="weui-label">原价</label></div>
									<div class="weui-cell__bd">
									<input id="baseprice" class="weui-input" type="number" pattern="[0-9]*" placeholder="判断溢价的基准价格">
									</div>
								</div>
								<div class="weui-cell">
									<div class="weui-cell__hd"><label class="weui-label">价格</label></div>
									<div class="weui-cell__bd">
									<input id="price" class="weui-input" type="number" pattern="[0-9]*" placeholder="实际价格">
									</div>
								</div>
							</div>
						</div>
						<div class="footer flex-fixed">
							<a href="javascript:;" class="weui-dialog__btn weui-dialog__btn_default" onclick="app.HideAddNew();">取消</a>
							<a href="javascript:;" class="weui-dialog__btn weui-dialog__btn_primary" onclick="app.AddNew();">添加</a>
						</div>
					</div>
				</div>
			</div>
		</div>
	</body>
</html>
